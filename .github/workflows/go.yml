name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - name: Install tools
      shell: bash
      run: apt update && apt install -y zip

    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Make
      run: make
